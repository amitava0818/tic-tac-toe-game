<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    
</head>
<body>

    <div id="black"></div>

    <nav>
        <h1 class="no-caret">Welcome to my Tic Tac Toe Game</h1>
    </nav>

    <button id="themeChanger"><img id="tCLogo" src="darkLogo.png" alt="dark logo"></button>

    <div class="game">
        <div class="container">
            <div class="no-caret bl-0 bt-0 br-0 bb-0 box"></div>
            <div class="no-caret bt-0 bb-0 box"></div>
            <div class="no-caret bt-0 br-0 bl-0 bb-0 box"></div>
            <div class="no-caret bl-0 br-0 box"></div>
            <div class="no-caret box"></div>
            <div class="no-caret br-0 bl-0 box"></div>
            <div class="no-caret bl-0 bb-0 br-0 bt-0 box"></div>
            <div class="no-caret bb-0 bt-0 box"></div>
            <div class="no-caret br-0 bb-0 bt-0 bl-0 box"></div>
        </div> 
        <div class="gameinfo">
            <h1 class="no-caret">Just Tic Tae Toe !</h1>
            <p class="no-caret turn">Turn of X</p>
            <button class="no-caret reset">Reset</button>
            <div class="no-caret winvideo"><img id="shinChanImage" src="images/shinChanDance.gif" alt="Shin Chan's Dance" width="120px"></div>
        </div>
    </div>
    <footer><p class="no-caret">Made in India with &hearts; by Amitava Sarkar</p></footer>
    <script src="script.js"></script>
</body>
</html>
